<div #tick class="tick">
  NgZone + ChangeDetection.Default + Async pipe (random generate tree) <br>
  Open the console, if you want to see the lifecycle
</div>

<tree>
  <div>
    <div class="center">
      count$ = {{ countTree$|async|json }}
    </div>
  </div>

  <child
    [limit]="{ deep: 5, limitComponents: { input: 1, button: 1} }"
    [count$]="countTree$">
  </child>
</tree>
