<div class="tree" #tpl>
  <ul>
    <li>
      <div class="content"
           [ngStyle]="{'background-color':this.color}"
           [attr.data-id]="componentId"
           #contentNode>
        <br>
        <ng-content select="div"></ng-content>
      </div>
      <ul #ref [class.empty]="ref.children.length === 0">
        <ng-content></ng-content>
      </ul>
    </li>
  </ul>
</div>
